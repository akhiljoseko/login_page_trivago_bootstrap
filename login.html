<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href=login.css>
  <title>Log in or create an account - trivago</title>
  <link rel="icon" href="tabicon.ico" type="image/gif" sizes="30x30">
</head>

<body>



  <div class="topcard">
    <div id="topcard1" class="card mb-3" style="width: 760px;">

      <!-- CARD HEADER -->

      <div id="header" class="card-header">
        <div class="row g-0">

          <!-- ADDING BACK BUTTON AND LOGO  -->

          <div class="backicon"><img src="backIcon.png" width="30" height="30 "></div>
          <div class="logo"><img src="logo.svg" width="102" height="56"></div>
        </div>
      </div>

      <!--CARD BODY -->

      <div id="cardbody" class="card-body">

        <!-- ADDING LOGO AND BACK BUTTON -->
        <h5 id="txlogin" class="card-title">Log in or create an account</h5>
        <p id="txhint" class="card-text">Enter your email address to start</p>

        <!-- LEFT SIDE CONTENTS -->
        <div id="boxemail" class="card mb-3">
          <div class="row g-0">
            <div id="contentright" class="col-md-6 border-right">
              <div class="form-group" style="width: 316; height: 44;">
                <label for="usr" style="font-family:Arial, Helvetica, sans-serif;"><b> Email address</b></label>
                <input id="etmail" type="text" placeholder="Email address" class="form-control" id="usr">

                <!-- LOG IN BUTTON -->

                <div class="d-grid gap-2 mx-auto">
                  <button id="btnext" class="btn btn-primary" type="button"
                    style="background-color: #007fad; color: white;">Next</button>
                </div>
              </div>

              <!-- RIGHT SIDE CONTENTS -->

            </div>
            <div id="contentleft" class="col-md-6">
              <h5 style="font-size: 14px;font-family: Arial, Helvetica, sans-serif;"><b> Or use trivago with another
                  account</b>
              </h5>

              <!-- FOUR BUTTONS  -->

              <button type="button" id="bttest" class="btn btgoogle btn-outline-secondary btn-block " ><img  src="icgoogle.png" id="icgoogle" width="25" height="25"> <span id="txgoogle">Continue with Google</span></button>
              <button type="button" id="btfb" class="btn btgoogle btn-outline-secondary btn-block " ><img  src="icfb.png" id="icfb" width="25" height="25"> <span id="txfb">Continue with Facebook</span></button>
              <button type="button" id="btamazon" class="btn btgoogle btn-outline-secondary btn-block " ><img  src="icamazon.png" id="icamazon" width="25" height="25"> <span id="txamazon">Continue with Amazon</span></button>
              <button type="button" id="btapple" class="btn btgoogle btn-outline-secondary btn-block " ><img  src="icapple.png" id="icapple" width="25" height="25"> <span id="txapple">Continue with Apple</span></button>

              <!-- <button class="button btfacebook">Continue with Facebook</button>
              <button class="button btamazon">Continue with Amazon</button>
              <button class="button btapple">Continue with Apple</button> -->
            </div>
          </div>
        </div>

        <!-- PRIVACY INFORMATION  -->

        <div id="privacy" class="row g-0">
          <div class="privacy-text" style="font-size: 18px;font-family: Arial, Helvetica, sans-serif;"><small
              class="text-muted">Reminder: by signing up, you are agreeing to our
              <a href="url" style="text-decoration:none; font-weight:500"> Privacy Policy</a> and <a href="url"
                style="text-decoration:none; font-weight:500">Terms of Use.</a></small> </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CARD END -->
  <!-- LAST LINE QUESTION ADDED IN CONTAINER -->

  <div id="lastcontainer" class="container">
    <div class="txqstn">
      <p>Don't have an account yet?</p>
    </div>
  </div>

  <!-- ACCOUNT CREATE BUTTON ADDED IN CONTAINER -->

  <div id="btcontainer" class="container">
    <button class="button btaccount">Create an account</button>

  </div>
